
    <div class="card mb-4 shadow-sm">
        <img class="card-img-top" [src]="productItem.imageUrl" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{productItem.name}}</h5>
        <p class="card-text">{{productItem.description}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary" (click)="handleAddToCart()">Add To Cart</button>
            <button type="button" class="btn btn-sm btn-outline-secondary"><i class="fa fa-heart" aria-hidden="true"></i>
            </button>
          </div>
          <small class="text-muted">{{productItem.price | currency: 'INR'}}</small>
        </div>
      </div>
    </div>
